<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <defs>
    <linearGradient id="auroraGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffcc; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8a2be2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b00C0; stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .text { font-family: 'Arial', sans-serif; font-size: 60px; font-weight: bold; fill: url(#auroraGradient); }
    .wave { fill: none; stroke: url(#auroraGradient); stroke-width: 8; stroke-linecap: round; }
  </style>

  <!-- Aurora-inspired wave integrated with text -->
  <path class="wave" d="M 50 140 Q 100 50, 150 140 T 250 140 T 350 140" />

  <!-- Text partially blended with wave -->
  <text class="text" x="70" y="140">AU</text>
  <text class="text" x="160" y="140">RORAE</text>
</svg>
